# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /Users/jordan/mongodb/coupon/logs/mongod.log

# Where and how to store data.
storage:
  dbPath: /Users/jordan/mongodb/coupon/data/db
  journal:
    enabled: true
